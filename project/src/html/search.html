<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../dist/css/style.css">
  <link rel="stylesheet" href="../../dist/css/search.css">
</head>

<body>
  <nav>
    <ul>
      <li>
        <h1>AirGo航空</h1>
      </li>
      <li>
        <a>聯絡我們</a>
      </li>
      <li>
        <a>登入</a>
      </li>
    </ul>
  </nav>
  <!-- 目前位置 -->
  <section>
    <div class="schedule">
      <div class="middle">
        <div>
          <p class="Currentlocation"><strong>確認明細</strong></p>
        </div>
        <div>
          <p> <strong>填寫旅客資料</strong></p>
        </div>
        <div>
          <p><strong>加購價</strong></p>
        </div>
        <div>
          <p><strong>付款</strong></p>
        </div>
        <div>
          <p><strong>完成</strong></p>
        </div>
      </div>
    </div>
  </section>

  <article>
    <!-- 去程 -->
    <div class="journey">
      <h1>去程航班</h1>
      <div id="flight-container"></div>
      <div id="PaginationControls" class="ConfirmIcon mb-3"></div>
    </div>

    <!-- 回程 -->
    <div class="journey">
      <h1>回程航班</h1>
      <div id="flight-containerGo"></div>
      <div id="PaginationControlsGo" class="ConfirmIcon mb-3"></div>
    </div>
  </article>

  <div class="ConfirmIconCard">
    <button id="NextButton" class="BtnNext" disabled>下一步</button>
    <div class="CartContainer">
      <div class="SelectedFlightsInfo"></div>
      <i id="cartIcon" class="bicard bi-cart-fill"></i>
      <div class="SelectedPrices"></div>
    </div>
  </div>
  <script src="../js/search.js"></script>
</body>

</html>
