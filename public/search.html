<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>航班選擇</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../dist/css/search.css">
</head>

<body>
<div id="navbar"></div>
  <nav class="navbar navbar-expand-lg d-none d-lg-flex">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav mb-2 mb-lg-0 gap-5">
                <li class="nav-item">
                    <a class="nav-link fs-5 fw-bold Currentlocation" href="#">確認明細</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black blue-text fs-5 fw-bold" href="#">填寫旅客資料</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black blue-text fs-5 fw-bold" href="#">加值購買</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black blue-text fs-5 fw-bold" href="#">付款</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black blue-text fs-5 fw-bold" href="#">完成</a>
                </li>
            </ul>
        </div>
    </nav>

  <article>
    <!-- 去程 -->
    <div id="roundTripSection">
      <div class="mt-4 journey">
        <h1>去程航班</h1>
        <div id="noFlightMessageGo"></div>
        <div id="flight-containerGo"></div>
        <div id="PaginationControlsGo" class="ConfirmIcon mb-3"></div>
      </div>

      <!-- 回程 -->
      <div class="mt-4 journey">
        <h1>回程航班</h1>
        <div id="noFlightMessageReturn"></div>
        <div id="flight-containerReturn"></div>
        <div id="PaginationControlsReturn" class="ConfirmIcon mb-3"></div>
      </div>
    </div>
  </article>

  <article>
    <!-- 單程 -->
    <!-- 單程航班區塊 -->
    <div id="oneWaySection" style="display:none;">
      <div class="mt-4 journey">
        <h1>單程航班</h1>
        <div id="noFlightMessageOneWay"></div>
        <div id="flight-containerOneWayGo"></div>
        <div id="PaginationControlsOneWayGo" class="ConfirmIcon mb-3"></div>
      </div>
    </div>
  </article>

  </article>
  </div>

  <div class="ConfirmIconCard">
    <button id="NextButton" class="mt-4 BtnNext">下一步</button>
    <div class="CartContainer">
      <div class="SelectedFlightsInfo"></div>
      <i id="cartIcon" class="bicard bi-cart-fill"></i>
      <div class="SelectedPrices"></div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="../js/shared.js"></script>
  <script src="../js/search.js"></script>
</body>

</html>
