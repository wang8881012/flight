<head>

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div id="navbar"></div>

    <div class="container px-0 my-5" style="width: 70%; border-radius: 2rem; background-color: #455b80;">
        <div class="d-flex justify-content-between">
            <div class="card m-5" style="background-color: #f5f5f5; width: 40%; height: 50%; border-radius: 2rem;">
                <div class="card-header border-0 mt-3">
                    <h2 class="text-center">帳號登入</h2>
                </div>
                <div class="card-body m-3">
                    <form method="post" action="../api/auth/login.php">
                        <div class="row">
                            <div class="col-12">
                                <label for="account" class="mb-2 px-0">帳號</label>
                                <input class="ps-2" type="email" name="account" id="account" required
                                    style="width: 100%; border-radius: 2rem;">
                            </div>
                            <div class="col-12 mt-3">
                                <label for="password" class="mb-2 px-0">密碼</label>
                                <input class="ps-2" type="password" name="password" id="password" required
                                    style="width: 100%; border-radius: 2rem;">
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn px-5"
                                    style="background-color: #dbb37d; color: #283852; border-radius: 1rem;">登入</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-around align-items-center"
                style="color: #dbb37d; background-color: #2b3b52; border-radius: 2rem; width: 40%;">
                <h2>AirGo航空</h2>
                <div>
                    <a href="register.html" class="btn btn-primary rounded-pill px-5">註冊
                        <i class="bi bi-airplane px-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="../js/login.js"></script>
