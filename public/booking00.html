<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>選擇旅客人數</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h3 class="mb-3">請選擇旅客人數（1～4人）</h3>
    <div class="mb-3">
      <select id="passengerCount">
        <option value="1">1 人（會員本人）</option>
        <option value="2">2 人</option>
        <option value="3">3 人</option>
        <option value="4">4 人</option>
      </select>
    </div>
     <button onclick="submitCount()">下一步</button>
  

   <script>
    function submitCount() {
      const count = document.getElementById('passengerCount').value;
      fetch('/flight-2//api/booking/save_passenger.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ count })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = 'booking01.html'; // 前往下一頁
        } else {
          alert('儲存人數失敗');
        }
      });
    }
  </script>
</body>
</html>
