                <a class="nav-link active" href="#">填寫旅客資料</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">加價購</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">付款</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">完成</a>
            </li>
        </ul>
<!-- 會員資料 -->
 <div class="col-12 col-md-8 offset-md-2">
<div class="accordion" id="travelerAccordion">
   <div class="container my-5">
  <div class="card shadow">
    <div class="card-header text-center fw-bold">
      會員本人
      <i class="bi bi-caret-down-fill" data-bs-toggle="collapse" href="#collapsePassenger1" role="button" aria-expanded="true" aria-controls="collapsePassenger1"></i>
    </div>
    <div class="collapse show" id="collapsePassenger1" data-bs-parent="#travelerAccordion">
    <div class="card-body">
<form id="bookingForm" method="post">
        <div class="row mb-3 align-items-center">
            <div class="col-md-2 text-center">
                <label class="col-form-label">英文姓</label>
          </div>
           <div class="col-md-4">
            <input type="text" class="form-control" id="lastName"></input>
            <div class="error text-danger" id="lastName_error"
                            style="display:none"></div>
           </div>
            <div class="col-md-2 text-center">
                <label type="text" class="col-form-label">英文名</label>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="firstName"></input>
            <div id="firstName_error" class="text-danger" style="display: none;"></div>
           </div>  
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-md-2 text-center">
                <label type="text" class="col-form-label">E-MAIL</label>
          </div>
           <div class="col-md-4">
            <input type="text" class="form-control" id="email"></input>
            <div id="E-MAIL_error" class="text-danger" style="display: none;"></div>
           </div>
            <div class="col-md-2 text-center">
                <label for="birthday" class="col-form-label">出生日期</label>
          </div>
          <div class="col-md-4">
            <input type="date" class="form-control" id="birthday"></input>
            <div id="birthday_error" class="text-danger" style="display: none;"></div>
           </div>  
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-md-2 text-center">
                <label type="text" class="col-form-label">手機</label>
          </div>
           <div class="col-md-4">
            <input type="text" class="form-control" id="phone"></input>
            <div id="cellphone_error" class="text-danger" style="display: none;"></div>
           </div>
            <div class="col-md-2 text-center">
                <label type="text" class="col-form-label">性別</label>
                
          </div>
          <div class="col-md-4">
            <!-- <input type="text" class="form-control" id="gender"></input> -->
           <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle container-fluid"
                type="button" id="genderDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                請選擇性別
                 </button>
                <ul class="dropdown-menu container-fluid" aria-labelledby="genderDropdown">
                    <li><a class="dropdown-item" href="#" data-type="男">男</a></li>
                    <li><a class="dropdown-item" href="#" data-type="女">女</a></li>
                </ul>
                <div class="error text-danger" id="gender_error"
                            style="display:none">請填寫性別 !</div>
                <!-- 隱藏欄位：真正送出值用 -->
                <input type="hidden" name="gender" id="genderInput">
            </div>

           </div>  
        </div>
        <hr class="border border-secondary border-2 opacity-50 my-4"> <!--劃一條線 -->
        <div class="row mb-3 align-items-center">
            <!-- <h5 class="text-center">護照資料</h5> -->
         <div class="col-12 col-md-6 text-center">
            <label class="card-text my-3">護照號碼</label>
        </div>
        <div class="col-12 col-md-6 text-center">
            <input id="pwNumber" class="form-control"></input>
            <div id="pwNumber_error" class="text-danger" style="display: none;"></div>
        </div>
       <div class="col-12 col-md-6 text-center">
            <label class="card-text my-3">國籍/地區</label>
        </div>
        <div class="col-12 col-md-6 text-center">
            <input id="pwNation" class="form-control"></input>
            <div id="pwNation_error" class="text-danger" style="display: none;"></div>
        </div>
        <div class="col-12 col-md-6 text-center">
            <label class="card-text my-3">有效期限</label>
        </div>
        <div class="col-12 col-md-6 text-center">
            <input type="date" id="ex_date" class="form-control"></input>
            <div id="ex_date_error" class="text-danger" style="display: none;"></div>
        </div>
    </form>
    </div>
    </div>
  </div>
</div>
<!-- 這裡開始：其他旅客會動態插入 -->
<div id="extraPassengers"></div>

<!-- 隱藏樣板：被 JS clone -->
<!-- 旅客 1 (會員本人) 保留你現有的卡片 -->

<!-- 這裡開始：其他旅客會動態插入 -->
<div id="extraPassengers"></div>

<!-- 隱藏樣板：被 JS clone -->
<template id="passenger-template">
  <div class="card shadow my-5 passenger-card" data-index="{{i}}">
    <div class="card-header text-center fw-bold">
      旅客資料{{i}}
      <i class="bi bi-caret-down-fill"
         data-bs-toggle="collapse"
         data-bs-target="#collapsePassenger{{i}}"
         aria-expanded="false"
         aria-controls="collapsePassenger{{i}}"></i>
    </div>
    <div id="collapsePassenger{{i}}" class="collapse" data-bs-parent="#travelerAccordion">
      <div class="card-body">
        <form class="passenger-form" data-index="{{i}}">

          <!-- 可選：複製本人 / 選好友（將來用） -->
          <div class="row mb-3 align-items-center">
            <div class="col-md-6 text-center">
                <!-- 複製會員 -->
                <div class="form-check">
                <input class="form-check-input copySelf" type="checkbox" id="copySelf{{i}}">
                <label class="form-check-label" for="copySelf{{i}}">使用會員資料</label>
                </div>

                <!-- 使用好友 -->
                <div class="form-check">
                <input class="form-check-input copyFriend" type="checkbox" id="copyFriend{{i}}">
                <label class="form-check-label" for="copyFriend{{i}}">選擇好友</label>
                </div>

                <!-- 好友下拉 -->
                <div class="dropdown friendDropdown" style="display:none;">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    選擇好友
                </button>
                <ul class="dropdown-menu"></ul>
                </div>

            </div>
          </div>

          <!-- 姓名 -->
          <div class="row mb-3 align-items-center">
            <div class="col-md-2 text-center">
              <label class="col-form-label">英文姓</label>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" data-field="last_name">
              <div class="error text-danger small" data-error="last_name" style="display:none;"></div>
            </div>
            <div class="col-md-2 text-center">
              <label class="col-form-label">英文名</label>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" data-field="first_name">
              <div class="error text-danger small" data-error="first_name" style="display:none;"></div>
            </div>
          </div>

          <!-- 生日 + 性別 -->
          <div class="row mb-3 align-items-center">
            <div class="col-md-2 text-center">
              <label class="col-form-label">出生日期</label>
            </div>
            <div class="col-md-4">
              <input type="date" class="form-control" data-field="birthday">
              <div class="error text-danger small" data-error="birthday" style="display:none;"></div>
            </div>
            <div class="col-md-2 text-center">
              <label class="col-form-label">性別</label>
            </div>
            <div class="col-md-4">
              <div class="dropdown genderSelect">
                <button class="btn btn-outline-secondary dropdown-toggle container-fluid genderBtn" type="button" data-bs-toggle="dropdown">
                  請選擇性別
                </button>
                <ul class="dropdown-menu container-fluid">
                  <li><a class="dropdown-item" href="#" data-value="男">男</a></li>
                  <li><a class="dropdown-item" href="#" data-value="女">女</a></li>
                </ul>
                <input type="hidden" data-field="gender">
                <div class="error text-danger small" data-error="gender" style="display:none;">請填寫性別！</div>
              </div>
            </div>
          </div>

          <hr class="border border-secondary border-2 opacity-50 my-4">

          <!-- 護照 -->
          <div class="row mb-3 align-items-center">
            <div class="col-12 col-md-6 text-center">
              <label class="card-text my-3">護照號碼</label>
            </div>
            <div class="col-12 col-md-6 text-center">
              <input class="form-control" data-field="passport_number">
              <div class="error text-danger small" data-error="passport_number" style="display:none;"></div>
            </div>

            <div class="col-12 col-md-6 text-center">
              <label class="card-text my-3">國籍/地區</label>
            </div>
            <div class="col-12 col-md-6 text-center">
              <input class="form-control" data-field="nationality">
              <div class="error text-danger small" data-error="nationality" style="display:none;"></div>
            </div>

            <div class="col-12 col-md-6 text-center">
              <label class="card-text my-3">有效期限</label>
            </div>
            <div class="col-12 col-md-6 text-center">
              <input type="date" class="form-control" data-field="passport_expiry">
              <div class="error text-danger small" data-error="passport_expiry" style="display:none;"></div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</template>

    </form>
    </div>
    </div>
  </div>
</div>
</div>
<i class="bi bi-cart-fill"></i>
  <div class="col-4 offset-md-5">
    <button type="button" class="btn btn-primary" id="next_btn">Next</button>
  </div>

</body>
