<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/orders.css">
    <!-- <link rel="stylesheet" href="../scss/pages/confirm.css"> -->
</head>

<body>
    <div id="navbar"></div>
    <div id="memberNav"></div>
    <!-- <div id="accordionExample"></div> -->
    <div class="container my-4">
        <div class="row justify-content-center" id="orderscard"></div>
        <p id="no_order_msg" class="text-center text-muted" style="display: none;">目前沒有訂單</p>
    </div>

    <div class="container my-5 px-0" style="width: 70%;">
        <div class="card shadow overflow-hidden" style="border-radius: 2rem;">
            <div class="card-header d-flex justify-content-between align-items-center p-3"
                style="background-color: #283852;">
                <div class="text-start" style="color: #dbb37d; font-size: 20px;">
                    <span>TPE 台灣桃園國際機場</span>
                    <i class="bi bi-arrow-right px-1"></i>
                    <span>KIX 關西國際機場</span>
                </div>
                <div class="text-end align-self-end">
                    <span style="color: #dbb37d;">2025/3/4 星期六</span>
                </div>
            </div>
            <div class="card-body container" style="background-color: #dbeaff;">
                <div class="row justify-content-between">
                    <div class="col-3 text-center">
                        <p>07:45</p>
                        <p>TPE</p>
                    </div>
                    <div class="col-2 text-start">
                        <i class="bi bi-arrow-right px-1"></i>
                    </div>
                    <div class="col-3 text-start">
                        <p>11:25</p>
                        <p>KIX</p>
                    </div>
                    <div class="col-2">
                        <div>
                            <i class="bi bi-clock"></i>
                            <span>2h 40m</span>
                        </div>
                        <div>
                            <i class="bi bi-airplane-fill"></i>
                            <span>Cl 157</span>
                        </div>
                        <div>
                            <i class="bi bi-ticket-perforated"></i>
                            <span>2張</span>
                        </div>
                    </div>
                    <div class="col-2 px-0">
                        <p>經濟艙 基本</p>
                        <button data-bs-toggle="collapse" data-bs-target="#flightDetails"
                            style="background-color: transparent; border: none;">
                            <i class="bi bi-caret-down-fill fs-2"></i>
                        </button>
                    </div>
                    <div class="collapse p-0" id="flightDetails">
                        <div class="card shadow overflow-hidden"
                            style="background-color: #c5d2e4; border-radius: 0 0 2rem 2rem;">
                            <div class="card-body p-0">
                                <div class="row">
                                    <div class="col-8">
                                        <h6>行程詳細資訊</h6>
                                        <div class="d-flex">
                                            <div class="text-end d-flex flex-column justify-content-start mt-4 me-4">
                                                <p class="mb-2">2h 40m</p>
                                                <p>航班班號 Cl 156</p>
                                            </div>
                                            <div class="d-flex flex-column justify-content-start align-items-center">
                                                <div class="rounded-circle"
                                                    style="width: 12px; height: 12px; background-color: #283852;">
                                                </div>
                                                <div class="border-start border-2 h-50"
                                                    style="background-color: #283852;">
                                                </div>
                                                <div class="rounded-circle"
                                                    style="width: 12px; height: 12px; background-color: #283852;">
                                                </div>
                                            </div>
                                            <div class="ms-3">
                                                <div class="mb-3">
                                                    <p class="mb-1 fw-bold">TPE 台灣桃園國際機場</p>
                                                    <p class="mb-1">07:45</p>
                                                    <p class="mb-0">航廈 2</p>
                                                </div>
                                                <div>
                                                    <p class="mb-1 fw-bold">KIX 關西國際機場</p>
                                                    <p class="mb-1">11:25</p>
                                                    <p class="mb-0">航廈 1</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-1 d-none d-md-block">
                                        <div class="vr h-100 mx-auto" style="width: 2px; background-color: #6c757d;">
                                        </div>
                                    </div>
                                    <div class="col-md-3 d-flex flex-column justify-content-between">
                                        <div>
                                            <p class="mb-4">經濟艙 基本</p>
                                            <p>無任何加購</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">這是footer</div>


    <script src="../js/shared.js"></script>
    <script src="../js/orders.js"></script>
    <!-- <script src="../js/arrow_button.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
