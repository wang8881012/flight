<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div id="navbar"></div>
    <div id="memberNav"></div>
    <!-- <div id="history"></div> -->

    <div class="container-fluid px-3">
        <div class="d-flex justify-content-center my-5 gap-3">
            <input type="text" id="historySearch" placeholder="請輸入訂單編號">
            <button id="historySearchBtn">查詢</button>
            <button id="historyCleanBtn">清除</button>
        </div>
        <table class="table" id="historyTable">
            <thead>
                <tr class="text-center">
                    <th scope="col">訂單編號</th>
                    <th scope="col">出發地</th>
                    <th scope="col">目的地</th>
                    <th scope="col">日期時間</th>
                    <th scope="col">張數</th>
                    <th scope="col">艙等</th>
                    <th scope="col">訂單狀態</th>
                    <th scope="col">訂票時間</th>
                    <th scope="col">加購內容</th>
                    <th scope="col">總計</th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
                <tr id="noDataRow" style="display:none;">
                    <td colspan="10" class="text-center text-muted">查無符合的歷史訂單</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="footer">這是footer</div>

    <script src="../js/shared.js"></script>
    <script src="../js/history.js"></script>
</body>

</html>
