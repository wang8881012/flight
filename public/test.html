<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("../api/flights/get_selection.php")
        .then((res) => res.json())
        .then((data) => {
          if (data.status === "success") {
            const info = data.data;
            console.log("已選資料：", info);

            // 舉例：渲染人數
            document.getElementById("passenger-count").textContent =
              info.passengerCount;

            // 你可以依照需要再渲染航班資訊等
          } else {
            alert("❌ 撈取失敗：" + data.message);
          }
        })
        .catch((err) => {
          console.error("⚠️ 錯誤：", err);
        });
    </script>
  </body>
</html>
