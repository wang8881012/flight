<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
    <div id="navbar"></div>

    <div id="memberNav"></div>
    <!-- <hr style="width: 70%; margin: auto;"> -->

    <div class="container my-3 px-0" style="width: 70%; border-radius: 2rem;">
        <div class="card shadow overflow-hidden" style="border: 2px solid #283852; border-radius: 2rem; background-color: #f5f5f5;">
            <div class="card-header text-center" style="background-color: #455b80;">
                <h1 style="color: #dbb37d;">個人資料</h1>
            </div>
            <div class="card-body pt-0">
                <form method="post" action="" id="formProfile" class="p-3 row justify-content-center align-items-center">
                    <div class="row justify-content-center align-items-center mt-3">
                        <div class="col-4 text-start">
                            <label for="name" class="form-label">會員卡號</label>
                        </div>
                        <div class="col-4 text-center">
                            <div class="position-relative">
                                <p id="user_number"></p>
                            </div>
                        </div>

                    </div>
                    <div class="row justify-content-center align-items-center mt-3">
                        <div class="col-4 text-start">
                            <label for="name" class="form-label">中文姓名</label>
                        </div>
                        <div class="col-4 text-end">
                            <div class="position-relative">
                                <input id="name" name="name" type="text" class="form-control">
                                <i
                                    class="bi bi-pencil-square position-absolute top-50 translate-middle-y fs-4 px-2 end-0"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center mt-3">
                        <div class="col-4 text-start">
                            <label for="nationality" class="form-label">國籍</label>
                        </div>
                        <div class="col-4 text-end">
                            <div class="position-relative">
                                <select id="nationality" name="nationality" class="form-select">
                                    <option selected>TW</option>
                                    <option>JPN</option>
                                    <option>USA</option>
                                    <option>KOR</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center mt-3">
                        <div class="col-4 text-start">
                            <label for="phonenum" class="form-label">電話</label>
                        </div>
                        <div class="col-4 text-end">
                            <div class="position-relative">
                                <input name="phonenum" id="phonenum" type="text" class="form-control">
                                <i
                                    class="bi bi-pencil-square position-absolute top-50 translate-middle-y fs-4 px-2 end-0"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center mt-3">
                        <div class="col-4 text-start">
                            <label for="gender" class="form-label">性別</label>
                        </div>
                        <div class="col-4 text-start">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="男">
                                <label class="form-check-label" for="male">男</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="女">
                                <label class="form-check-label" for="female">女</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center mt-3">
                        <div class="col-4 text-start">
                            <label for="birth" class="form-label">出生日期</label>
                        </div>
                        <div class="col-4 text-end">
                            <div class="position-relative">
                                <input name="birth" id="birth" type="date" class="form-control">
                                <!-- <i class="bi bi-pencil-square position-absolute top-50 translate-middle-y fs-4 px-2 end-0"></i> -->
                            </div>
                        </div>
                    </div>
                    <hr class="mt-3" style="width: 90%; margin: auto;">
                    <div class="mt-3">
                        <h3 class="text-center">修改護照資料</h3>
                        <div class="row justify-content-center align-items-center my-3">
                            <div class="col-4 text-start">
                                <label for="passportSurname" class="form-label" pattern="[A-Z]+" placeholder="如:CHEN"
                                    requires>護照姓</label>
                            </div>
                            <div class="col-4 text-end">
                                <div class="position-relative">
                                    <input id="passportSurname" name="passportSurname" type="text" class="form-control">
                                    <i
                                        class="bi bi-pencil-square position-absolute top-50 translate-middle-y fs-4 px-2 end-0"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center my-3">
                            <div class="col-4 text-start">
                                <label for="passportGivenname" class="form-label" pattern="[A-Z\s]+"
                                    placeholder="如:LI-WEN" required>護照名</label>
                            </div>
                            <div class="col-4 text-end">
                                <div class="position-relative">
                                    <input id="passportGivenname" name="passportGivenname" type="text" class="form-control">
                                    <i
                                        class="bi bi-pencil-square position-absolute top-50 translate-middle-y fs-4 px-2 end-0"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center my-3">
                            <div class="col-4 text-start">
                                <label for="passportNumber" class="form-label">護照號碼</label>
                            </div>
                            <div class="col-4 text-end">
                                <div class="position-relative">
                                    <input id="passportNumber" name="passportNumber" type="text" class="form-control">
                                    <i
                                        class="bi bi-pencil-square position-absolute top-50 translate-middle-y fs-4 px-2 end-0"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center my-3">
                            <div class="col-4 text-start">
                                <label for="expiryDate" class="form-label">有效期限</label>
                            </div>
                            <div class="col-4 text-end">
                                <div class="position-relative">
                                    <input id="expiryDate" name="expiryDate" type="date" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn px-5" style="background-color: #dbb37d; color: #283852; border-radius: 1rem;">確認修改</button>
                        </div>
                    </div>
                </form>
                <p id="msg" style="color: green;"></p>
            </div>
        </div>
    </div>

    <div class="container my-5 px-0 rounded-top-5" style="width: 70%; border-radius: 2rem;">
        <div class="card shadow overflow-hidden" style="border: 2px solid #283852; border-radius: 2rem; background-color: #f5f5f5;">
            <div class="card-header text-center" style="background-color: #455b80;">
                <h1 style="color: #dbb37d;">修改密碼</h1>
            </div>
            <div class="card-body">
                <form id="formPwd" class="p-3 row justify-content-center align-items-center">
                    <div class="row justify-content-center align-items-center my-3">
                        <div class="col-4 text-start">
                            <label for="newPassword" class="form-label">原密碼</label>
                        </div>
                        <div class="col-4 text-end">
                            <div class="position-relative">
                                <input id="newPassword" type="text" class="form-control">
                                <i class="bi bi-pencil-square position-absolute top-50 translate-middle-y fs-4 px-2 end-0"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center my-3">
                        <div class="col-4 text-start">
                            <label for="setPassword" class="form-label">設定新密碼</label>
                        </div>
                        <div class="col-4 text-end">
                            <div class="position-relative">
                                <input id="setPassword" type="text" class="form-control">
                                <i class="bi bi-pencil-square position-absolute top-50 translate-middle-y fs-4 px-2 end-0"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center my-3">
                        <div class="col-4 text-start">
                            <label for="confirmPassword" class="form-label">確定新密碼</label>
                        </div>
                        <div class="col-4 text-end">
                            <div class="position-relative">
                                <input id="confirmPassword" type="text" class="form-control">
                                <i class="bi bi-pencil-square position-absolute top-50 translate-middle-y fs-4 px-2 end-0"></i>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                            <button type="submit" class="btn px-5" style="background-color: #dbb37d; color: #283852; border-radius: 1rem;">確認修改</button>
                        </div>
                </form>
            </div>
        </div>
    </div>




    <div id="footer"></div>


    <script src="../js/shared.js"></script>
    <script src="../js/profile.js"></script>
</body>

</html>
