<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="navbar"></div>
    <div id="memberNav"></div>

    <div class="container">
        <div class="d-flex justify-content-around my-3">
            <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#addMember"
                style="color: #283852; outline: none;" onfocus="this.blur()">+ 新增成員
            </a>
        </div>
        <div class="modal fade" id="addMember" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <form class="modal-content" id="addCompanionForm" method="post"
                    style="background-color: #f5f5f5; border-radius: 2rem;">
                    <div class="modal-header">
                        <h2 class="modal-title mx-auto">新增成員</h2>
                        <button type="button" class="btn-close position-absolute end-0 me-3"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body pb-0">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <div class="d-flex justify-content-around">
                                        <label for="name" class="form-label pe-2">中文姓名</label>
                                        <input type="text" class="form-control" name="name" id="name"
                                            style="width: 70%;" required>
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="d-flex justify-content-around">
                                        <label for="lastname" class="form-label pe-2">英文姓</label>
                                        <input type="text" class="form-control" name="lastname" id="lastname"
                                            style="width: 70%;" required>
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label for="firstname" class="form-label pe-2">英文名</label>
                                        <input type="text" class="form-control" name="firstname" id="firstname"
                                            style="width: 70%;" required>
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="d-flex justify-content-around">
                                        <label for="gender" class="form-label pe-2">性別</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="male"
                                                value="男">
                                            <label class="form-check-label" for="male">男</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="female"
                                                value="女">
                                            <label class="form-check-label" for="female">女</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label for="birth" class="form-label pe-2">出生日期</label>
                                        <input type="date" class="form-control pe-2" name="birth" id="birth"
                                            style="width: 70%;" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-header">
                        <h2 class="modal-title mx-auto">護照資料</h2>
                    </div>
                    <div class="modal-body mx-auto">
                        <div class="d-flex justify-content-between mb-3">
                            <label for="number" class="pe-2">護照號碼</label>
                            <input type="number" name="number" id="number" required>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <label for="nationality" class="pe-2">國籍/地區</label>
                            <input type="text" name="nationality" id="nationality" required>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <label for="expirydate" class="pe-2">有效期限</label>
                            <input class="ps-3" type="date" name="expirydate" id="expirydate" required>
                        </div>
                    </div>
                    <div class="modal-footer" style="border-top: none;">
                        <button type="button" class="btn px-3" data-bs-dismiss="modal"
                            style="background-color: #dbb37d; color: #283852; border-radius: 1rem;">取消</button>
                        <button type="submit" class="btn px-3"
                            style="background-color: #dbb37d; color: #283852; border-radius: 1rem;">確認新增</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="companionsList" class="container-fluid my-3"></div>
    <p id="no_companion_msg" class="text-center text-muted" style="display: none;">目前沒有同行旅客</p>

    <div id="footer">這是footer</div>

    <script src="../js/shared.js"></script>
    <script src="../js/guest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
