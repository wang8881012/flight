<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>票種選擇</title>

    <!-- 日期樣式與 Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <div id="navbar"></div>
    <div
      id="card-background"
      class="container-fluid p-5 mb-5"
      style="height: 700px"
    >
      <div
        class="card col-md-7 offset-md-3 p-5"
        style="
          height: 550px;
          background-color: #c5d2e4;
          opacity: 0.8;
          border-radius: 100px;
          box-shadow: 30px 30px 30px rgba(43, 59, 82, 0.9);
        "
      >
        <div class="row">
          <div class="my-3">
            <button type="button" id="btnRound" class="trip-btn active">
              <h4>來回票</h4>
            </button>
            <button type="button" id="btnOneWay" class="trip-btn">
              <h4>單程</h4>
            </button>
          </div>

          <!-- 來回票 -->
          <div id="roundTripSelects" class="mt-2">
            <label>
              <p>去程 出發：</p>
            </label>
            <select id="departureCityRound1"></select>
            <label>
              <p>目的：</p>
            </label>
            <select id="arrivalCityRound1"></select
            ><br />
            <label>
              <p>回程 出發：</p>
            </label>
            <select id="departureCityRound2"></select>
            <label>
              <p>目的：</p>
            </label>
            <select id="arrivalCityRound2"></select>
          </div>

          <!-- 單程 -->
          <div id="oneWaySelects" class="hidden mt-2">
            <label>出發：</label>
            <select id="departureCityOneWay"></select>
            <label>目的：</label>
            <select id="arrivalCityOneWay"></select>
          </div>

          <!-- 日期選擇 -->
          <div class="my-2">
            <div class="row align-items-center mt-3">
              <div class="col-6">
                <label for="dateRangePicker" class="form-label"
                  >選擇日期區間</label
                >
                <input
                  type="text"
                  id="dateRangePicker"
                  class="form-control my-3"
                  readonly
                />
              </div>
            </div>

            <!-- 選擇人數 -->
            <div>
              <p>人數</p>
              <button id="btnMinus">-</button>
              <span id="passengerCount">1</span>
              <button id="btnPlus">+</button>
            </div>

            <button
              id="nextPageBtn"
              class="btn btn-light mt-3 card rounded-pill"
            >
              下一頁
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 輪播 -->
    <div id="multiItemCarousel" class="carousel slide" data-bs-ride="carousel">
      <h1>熱門目的地</h1>
      <div class="mb-5 col-md-8 offset-md-2">
        <div class="carousel-inner">
          <!-- 第一組：三個 div -->
          <div class="carousel-item active">
            <div class="row">
              <div class="col-4">
                <img
                  src="../assets/images/tokyo1.jpg"
                  class="d-block w-100"
                  alt="東京"
                />
                <h5 class="text-center text-white bg-dark bg-opacity-50">
                  東京
                </h5>
              </div>
              <div class="col-4">
                <img
                  src="../assets/images/osaka1.jpg"
                  class="d-block w-100"
                  alt="大阪"
                />
                <h5 class="text-center text-white bg-dark bg-opacity-50">
                  大阪
                </h5>
              </div>
              <div class="col-4">
                <img
                  src="../assets/images/Hokkaido1.jpg"
                  class="d-block w-100"
                  alt="北海道"
                />
                <h5 class="text-center text-white bg-dark bg-opacity-50">
                  北海道
                </h5>
              </div>
            </div>
          </div>

          <!-- 第二組：三個 div -->
          <div class="carousel-item">
            <div class="row">
              <div class="col-4">
                <img
                  src="../assets/images/tokyo2.jpg"
                  class="d-block w-100"
                  alt="東京"
                />
                <h5 class="text-center text-white bg-dark bg-opacity-50">
                  東京
                </h5>
              </div>
              <div class="col-4">
                <img
                  src="../assets/images/osaka2.jpg"
                  class="d-block w-100"
                  alt="大阪"
                />
                <h5 class="text-center text-white bg-dark bg-opacity-50">
                  大阪
                </h5>
              </div>
              <div class="col-4">
                <img
                  src="../assets/images/Hokkaido2.jpg"
                  class="d-block w-100"
                  alt="北海道"
                />
                <h5 class="text-center text-white bg-dark bg-opacity-50">
                  北海道
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 上一張、下一張按鈕 -->
      <div class="mb-5">
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#multiItemCarousel"
          data-bs-slide="prev"
        >
     
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#multiItemCarousel"
          data-bs-slide="next"
        >
 
        </button>
      </div>
    </div>
    <div id="footer"></div>
    <!-- JS 套件 -->
    <script src="../js/shared.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
