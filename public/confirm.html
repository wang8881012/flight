<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirGo航空</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../scss/pages/confirm.css">
</head>

<body class="p-0 m-0">
    <div id="navbar"></div>

    <div class="container my-4">
        <!-- 這裡是 JS 動態插入航班卡片的容器 -->
        <div class="row justify-content-center" id="accordionExample"></div>

        <!-- 旅客資料卡片 -->
        <div class="col-12 col-lg-10 mb-4">
            <div class="card m-3 border-0">
                <div class="row card-header mx-0 p-4 rounded-top-5">
                    <div class="col d-flex flex-row">
                        <h5 class="text fs-4">資料確認</h5>
                    </div>
                </div>

                <div class="row card-body mx-0 p-5 gy-3 rounded-bottom-5">
                    <h5 class="text-center fw-bold mb-4 blue-text fs-3">會員本人</h5>
                    <div class="row">
                        <div class="col-md-6 info-group">
                            <label class="form-label blue-text fs-5 fw-bold">英文姓名</label>
                            <input id="name" type="text" class="form-control blue-text fs-5 fw-bold mb-2">
                        </div>
                        <div class="col-md-6 info-group">
                            <label class="form-label blue-text fs-5 fw-bold">性別</label>
                            <select class="form-select blue-text fs-5 fw-bold mb-2">
                                <option>男性</option>
                                <option>女性</option>
                                <option>其他</option>
                            </select>
                        </div>
                        <div class="col-md-6 info-group">
                            <label class="form-label blue-text fs-5 fw-bold">身分證</label>
                            <input id="id" type="text" class="form-control blue-text fs-5 fw-bold mb-2">
                        </div>
                        <div class="col-md-6 info-group">
                            <label class="form-label blue-text fs-5 fw-bold">發行國家／地區</label>
                            <input id="issueCountry" type="text" class="form-control blue-text fs-5 fw-bold mb-2">
                        </div>
                        <div class="col-md-6 info-group">
                            <label class="form-label blue-text fs-5 fw-bold">護照號碼</label>
                            <input id="passport" type="text" class="form-control blue-text fs-5 fw-bold mb-2">
                        </div>
                        <div class="col-md-6 info-group">
                            <label class="form-label blue-text fs-5 fw-bold">有效期限</label>
                            <input id="expire" type="text" class="form-control blue-text fs-5 fw-bold mb-2">
                        </div>
                        <div class="col-md-6 info-group">
                            <label class="form-label blue-text fs-5 fw-bold">國籍／地區</label>
                            <input id="nationality" type="text" class="form-control blue-text fs-5 fw-bold mb-2">
                        </div>
                        <div class="col-md-6 info-group">
                            <label class="form-label blue-text fs-5 fw-bold">出生日期</label>
                            <input id="birth" type="text" class="form-control blue-text fs-5 fw-bold">
                        </div>
                    </div>

                    <hr class="border-5">
                    <div id="passenger-container"></div> <!-- 動態產生同行旅客資料 -->
                </div>
            </div>

            <!-- 價錢與付款 -->
            <div class="d-flex flex-column align-items-end">
                <p class="ticket-price fs-3">票價：</p>
                <p class="total-price fs-3">總價：</p>
                <p class="text-danger fw-bolder fs-3">本公司目前只提供信用卡付款</p>
                <div>
                    <a href="#" class="btn btn-secondary btn-bg fs-5" data-bs-toggle="modal"
                        data-bs-target="#cancel">取消訂票</a>
                    <a href="../api/confirm/ecpay.php" class="btn btn-primary fs-5">前往付款</a>
                </div>
            </div>
        </div>

        <!-- Modal 視窗 -->
        <div class="modal fade" id="cancel" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">取消確認</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
                    </div>
                    <div class="modal-body fs-3 text-center text-danger fw-bolder">
                        取消航班不保留此紀錄<br>是否確定要取消
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary fs-5" data-bs-dismiss="modal">取消航班</button>
                        <button type="button" class="btn btn-primary fs-5" data-bs-dismiss="modal">繼續付款</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- 引入 JS -->
    <script src="../js/shared.js"></script>
    <script src="../js/renderFlights.js"></script>
    <script src="../js/renderPassengers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
